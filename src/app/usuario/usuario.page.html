<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuario</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let usuario of usuarios" (click)="verDetalle(usuario)">
    <ion-label >
      <h2>{{usuario.nombre}}</h2>
    <h2>{{usuario.telefono}}</h2>
    </ion-label>
  </ion-item>
</ion-list>


</ion-content>
